<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="antialiased text-base bg-slate-300 flex items-center justify-center h-full">

  <div class="bg-white rounded-[20px] shadow-xl shadow-slate-500/10 p-4 pb-9 text-center w-80">

    <img src="images/image-qr-code.png" class="rounded-[12px] mb-5" alt="">

    <h1 class="text-xl text-slate-900 font-bold px-3 mb-4 leading-tight">Improve your front-end skills by building projects</h1>

    <p class="text-slate-500 px-3 leading-snug">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>

</body>

</html>
